version: 1
applications:
  - appRoot: apps/web               # <-- path to your Next.js app
    frontend:
      phases:
        preBuild:
          commands:
            - bun install          # or `npm ci` / `yarn install`
        build:
          commands:
            - bun run build        # your "build" script
            - npx next export --outdir out
      artifacts:
        # for static, instead use:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - ../../packages/**/node_modules/**/*
